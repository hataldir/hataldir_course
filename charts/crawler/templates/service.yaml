---
apiVersion: v1
kind: Service
metadata:
#  name: {{ .Release.Name }}-{{ .Chart.Name }}
  name: {{ template "crawler.fullname" . }}
  labels:
    app: search
    component: crawler
    release: {{ .Release.Name }}
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.service.externalPort }}
    protocol: TCP
    targetPort: {{ .Values.service.internalPort }}
  selector:
    app: search
    component: crawler
    release: {{ .Release.Name }}
